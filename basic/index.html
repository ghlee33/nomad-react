    <script type="text/babel">  // jsx
        const root = document.getElementById("root");
        function Title() {
            return (
                <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
                    Hello I'm a title
                </h3>
            );
        };
        const Button = () => {
            return (
                <button 
                    style={{
                        backgroundColor: "tomato",
                    }}
                    onClick={() => console.log("i'm click")}
                >
                    Click Me!
                </button>
            );
        };
        const Container = () => (
            <div>
                <Title />
                <Button />
            </div>
        );
        ReactDOM.render(<Container />, root);
    </script>
